

<h2 mat-dialog-title>Nuevo Producto</h2>
<mat-dialog-content class="mat-typography">


    <mat-form-field  appearance="fill" class="input-product">
      <mat-label>Nombre</mat-label>
      <input   matInput required   #productName>
    </mat-form-field>
    <div>
      <mat-form-field   appearance="fill" class="input-product">
        <mat-label>Descripcion </mat-label>
        <input  matInput required #productDescription>
      </mat-form-field>
    </div>

   <div>
    <mat-form-field   appearance="fill" class="input-product">
      <mat-label>Price</mat-label>
      <input  #productPrice>
    </mat-form-field>
  </div>

   <div>
    <mat-form-field   appearance="fill" class="input-product">
      <mat-label>Cantidad</mat-label>
      <input   matInput required #productAmount>
    </mat-form-field>
  </div>

  </mat-dialog-content>
